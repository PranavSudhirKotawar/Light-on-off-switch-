<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-container">
        <div class="main">
            <img class="bulb" id="bulbImg" src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png
            " alt="">
            <img class="cat" id="catImg" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png
            " alt="">
            <div class="button">
                <p id="switchText">Switch On</p>
                <div class="btn-card">
                    <button id="onBtn" class="btn on-btm" onclick="onFunction()">On</button>
                    <button id="offBtn" class="btn off-btm" onclick="offFunction()">Off</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
